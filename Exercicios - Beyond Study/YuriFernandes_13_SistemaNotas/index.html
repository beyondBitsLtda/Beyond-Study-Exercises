<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas</title>
</head>
<body>
    <form action="">
        <h3>Sistema de Notas</h3>
        <p>Digite abaixo as notas:</p>

        <input type="text" name="notas" id="nota2" placeholder="Nota 2">
        <input type="text" name="notas" id="nota3" placeholder="Nota 3">

        <div class="res"></div>
    </form>

    <script>
        let btnCalcular = document.querySelector("#btnCalcular");

        function calcularNotas(){
            let nota1 = Number(document.querySelector("#nota1").value);
            let nota2 = Number(document.querySelector("#nota2").value);
            let nota3 = Number(document.querySelector("#nota3").value);
            
            let resultado = document.querySelector(".res");

            let mediaNotas = (nota1 + nota2 + nota3) / 3;
            alert(mediaNotas)
            if(mediaNotas > 6){
                resultado.textContent = "ParabÃ©ns"
            }else{
                resultado.textContent = "Animal"
            }
        }

        btnCalcular.addEventListener("click", () => {
            calcularNotas()
        })
    </script>
</body>
</html>
