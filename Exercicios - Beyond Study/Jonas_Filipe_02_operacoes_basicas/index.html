<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Calculadora Simples</title>
</head>
<body>

   <h2>Calculadora Simples</h2>
   <label for="n01">Número 1:</label>
   <input type="number" id="n01"><br><br>

   <label for="n02">Número 2:</label>
   <input type="number" id="n02"><br><br>

   <label for="opcoes">Operação:</label>
   <select id="opcoes">
    <option value="somar">Somar</option>
    <option value="subtrair">Subtrair</option>
    <option value="multiplicar">Multiplicar</option>  
    <option value="dividir">Dividir</option>
        
   </select><br><br>

   <button onclick="operar()">Calcular</button>

   <p id="resultado"></p>

    <script>
        function operar() {
            let operacao = document.getElementById('opcoes').value;
            let num1 = parseInt(document.getElementById('n01').value);
            let num2 = parseInt(document.getElementById('n02').value);
            let resultado = 0;

            if (isNaN(num1) || isNaN(num2)) {
                alert("Digite dois números válidos!");
                return;
            }

            if (operacao === "somar") {
                resultado = num1 + num2;
            } else if (operacao === "subtrair") {
                resultado = num1 - num2;
            } else if (operacao === "multiplicar") {
                resultado = num1 * num2;
            } else if (operacao === "dividir") {
                if (num2 === 0) {
                    alert("Não é possível dividir por zero!");
                    return;
                }
                resultado = num1 / num2;
            } else {
                alert("Escolha uma operação válida!");
                return;
            }

            document.getElementById('resultado').innerText = "Resultado: " + resultado;
        }
    </script>

</body>
</html>
