<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <h3>Numero Secreto</h3>
        <p>Digite um numero entre 1 e 100!</p>
        <input type="text" name="numero" id="numero">
        <br> 
        <input type="button" value="Tentar" id="btnTentar">
        <div class="res"></div>
    </form>

    <script>
        let inputNumero = document.querySelector("#numero");
        let btnTentar = document.querySelector("#btnTentar");
        let resultado = document.querySelector(".res");

        
        let numeroSecreto = Math.floor(Math.random() * 100) + 1;
        console.log(`Número secreto gerado: ${numeroSecreto}`); 
        btnTentar.addEventListener("click", () => {
            let numero = parseInt(inputNumero.value.trim());

            
            if (isNaN(numero) || numero < 1 || numero > 100) {
                resultado.textContent = "Digite um número válido entre 1 e 100!";
                return;
            }

            if (numero > numeroSecreto) {
                resultado.textContent = `O número secreto é menor que ${numero}.`;
            } else if (numero < numeroSecreto) {
                resultado.textContent = `O número secreto é maior que ${numero}.`;
            } else {
                resultado.textContent = "Parabéns! Você acertou!";
                btnTentar.disabled = true; 
            }

            inputNumero.value = ""; 
        });
    </script>
</body>
</html>
