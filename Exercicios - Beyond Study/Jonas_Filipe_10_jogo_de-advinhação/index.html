<!DOCTYPE html>
<html>
<head>
    <title>Jogo de Adivinhação</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #game {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        input, button {
            padding: 8px;
            margin: 5px;
        }
        #message {
            min-height: 20px;
            margin: 10px 0;
            font-weight: bold;
        }
    </style>
    </head>
    <body>
        <div id="game">
            <h1>Jogo de Adivinhação</h1>
            <p>Tente adivinhar o número entre 1 e 100</p>
            <input type="number" id="guess" min="1" max="100">
            <button onclick="checkGuess()">Adivinhar</button>
            <p id="message"></p>
            <p id="attempts">Tentativas: 0</p>
        </div>

        <script>
            const secretNumber = Math.floor(Math.random() * 100) + 1;
            let attempts = 0;

            function checkGuess() {
            const guessInput = document.getElementById( "guess");
            const guess = parseInt(guessInput.value);
            const message = document.getElementById("message");
            const attemptsDisplay = document.getElementById("attempts");



            if (isNaN(guess) || guess < 1 || guess > 100) {
            message.textContent = "Por favor, digite um número entre 1 e 100!";
            message.style.color = "red";
            return;
        
            }
        
            attempts++;
            attemptsDisplay.textContext =`Tentativas: ${attempts}`;

            if (guess === secretNumber) {
                message.textContent = `Parabéns! Você acertou em ${attempts} tentativas!`;
                message.style.color = "green";
                guessInput.disabled = true;
            } else if (guess < secretNumber) {
                message.textContent = "Tente um número MAIOR!";
                message.style.color = "blue";
            } else {
                message.textContent = "Tente um número MENOR!";
                message.style.color = "blue";
            }

        
            guessInput.value = "";
            guessInput.focus();

            }

            </script>
            </body>
            </html>
