<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Criando Objeto</title>
</head>

<body>
    <div class="container">
        <div class="container__conteudo">
            <div class="container__informacoes">
                <div class="container__texto">
                    <h1>Insira<span class="container__texto-azul"><Dd></Dd>Dados sobre um Carro</span></h1>

                                      
                    <div class="container__campo">
                        <label class="texto__paragrafo">Marca</label>
                        <input class="container__input" id="marca" type="text">
                    </div>

                    <div class="container__campo">
                        <label class="texto__paragrafo">Cor</label>
                        <input class="container__input" id="cor" type="text">
                    </div>

                    <div class="container__campo">
                        <label class="texto__paragrafo">Ano</label>
                        <input class="container__input" id="ano" type="number">
                    </div>
                    
                </div>
                
                <div class="chute container__botoes">
                    <button onclick="carros()" id="btn-sortear" class="container__botao">Atualizar</button>
                </div>
                
            </div>

            <img src="./img/ia.png" alt="Uma pessoa com capacete de astronauta" class="container__imagem-pessoa" />
        </div>
    </div>

    <script src="app.js" defer></script>
</body>

</html>
