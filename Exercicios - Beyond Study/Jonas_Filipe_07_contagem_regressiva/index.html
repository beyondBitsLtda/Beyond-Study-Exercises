<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>游댩 CONTAGEM REGRESSIVA</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #4b0082, #0000ff, #ff004f);
      background-size: 400% 400%;
      animation: gradiente 10s ease infinite;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @keyframes gradiente {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background: rgba(0, 0, 0, 0.7);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(255, 0, 150, 0.6);
      text-align: center;
      color: #fff;
      width: 350px;
      backdrop-filter: blur(10px);
    }

    h2 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #fff;
      text-shadow: 0 0 8px #00ffff;
    }

    label {
      font-size: 18px;
      margin-bottom: 8px;
      display: block;
    }

    input {
      padding: 12px;
      border-radius: 10px;
      border: none;
      width: 100%;
      font-size: 16px;
      margin-bottom: 20px;
      text-align: center;
    }

    button {
      background: #ff004f;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 0 10px #ff004f;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #ff3366;
      box-shadow: 0 0 15px #ff3366, 0 0 30px #ff3366;
    }

    #resultado {
      margin-top: 25px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      font-size: 18px;
      color: #00ffea;
      box-shadow: 0 0 12px #00ffea;
      text-shadow: 0 0 8px #00ffff;
      transition: all 0.3s;
      word-break: break-word; /* quebra a linha quando o n칰mero 칠 longo */
      overflow-x: auto;        /* adiciona rolagem se necess치rio */
      max-height: 200px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>游댩 CONTAGEM REGRESSIVA</h2>
    <label for="n01">Digite um n칰mero:</label>
    <input type="number" id="n01" />
    <button onclick="operar()">Checar</button>
    <p id="resultado"></p>
  </div>

  <script>
    let intervalo = null; // Vari치vel global para guardar o setInterval
  
    function operar() {
      const input = document.getElementById('n01');
      const resultado = document.getElementById('resultado');
      let contagem = parseInt(input.value);
  
      if (isNaN(contagem) || contagem < 0) {
        resultado.innerText = "Digite um n칰mero v치lido (0 ou maior)";
        return;
      }
  
      // Se j치 existe um intervalo rodando, cancela ele antes de iniciar outro
      if (intervalo !== null) {
        clearInterval(intervalo);
        intervalo = null;
      }
  
      resultado.innerText = `Contagem em ${contagem}...`;
  
      intervalo = setInterval(() => {
        contagem--;
  
        if (contagem >= 0) {
          resultado.innerText = `Contagem em ${contagem}...`;
        } else {
          clearInterval(intervalo);
          intervalo = null; // Libera a vari치vel pra futuras contagens
          resultado.innerText = "Contagem finalizada!";
        }
      }, 1000);
    }
  </script>
  
  

  

</body>
</html>
